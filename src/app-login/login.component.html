<form [formGroup]="form" (ngSubmit)="login(form.value)">
  <div class="form-group">
    <input type="email" class="form-control" formControlName="email" required placeholder="Email">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" formControlName="password" required placeholder="Passwort">
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>

<div *ngIf="memberNames">
  <ul>
    <li *ngFor="let member of memberNames">
      {{ member.name }}
    </li>
  </ul>
</div>
